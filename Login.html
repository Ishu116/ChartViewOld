<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/7b72d8979a.js" crossorigin="anonymous"></script>
</head>
<body class="backround">
    <main class="main">
        <div class="container">
            <section class="wrapper" style="padding-top:0px">
                <!-- <div class="heading">
                    <h1 class="text text-large">Sign In</h1>
                    <p class="text text-normal">New user? <span><a href="#" class="text text-links">Create an account</a></span>
                    </p>
                </div> -->
                <form name="signin" class="form">
                    <div class="col">
                        <h2 style="text-align: center;"><b>CHART VIEW</b></h2>
                    </div>
                    <br>
                    <div class="input-control">
                        <label for="email" class="input-label" hidden>Email Address</label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email Address">
                    </div>
                    <div class="input-control" style="margin-bottom: 0px;">
                        <label for="password" class="input-label" hidden>Password</label>
                        <input type="password" name="password" id="password" class="input-field" placeholder="Password">
                    </div>
                    <div class="forgot">
                        <a href="#" class="text text-links">Forgot Password</a>
                    </div>
                    <br>
                    <div class="input-control">
                        <!-- <a href="#" class="text text-links">Forgot Password</a> -->
                        <input type="submit" name="submit" class="input-submit" value="Sign Up" disabled>
                        <input type="submit" name="submit" class="input-submit" value="Login" disabled>
                    </div>
                    
                </form>
                <div class="striped">
                    <span class="striped-line"></span>
                    <span class="striped-text">Or</span>
                    <span class="striped-line"></span>
                </div>
                <div class="method">
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="ion ion-logo-google"></i>
                            <span>Continue with Google</span>
                        </a>
                    </div>
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="ion ion-logo-facebook"></i>
                            <span>Continue with Facebook</span>
                        </a>
                    </div>
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="ion ion-logo-apple"></i>
                            <span>Continue with Apple</span>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
